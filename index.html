<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBSITE ABHISHEK</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="Logo.jpeg">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="product.jpeg" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="feature2.jpeg">
                    <div>
                        <h1>camera</h1>
                        <p>12MP, Wide, Angle lens</p>
                    </div>
                </div>
                
                <div class="feature two">
                    <img src="feature4.jpeg">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="feature1.jpeg">
                    <div>
                        <h1>Display</h1>
                        <p>6.5"Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="feature3.jpeg">
                    <div>
                        <h1>battery life</h1>
                        <p>5000mAh, 720Hrs Standby</p>
                    </div>
                </div>

            </div>

        </div>

        <div class="controls">
            <img src="upperarrow.jpeg" id="upBtn">
            <h3>Features</h3>
            <img src="downarrow.jpeg" id="downBtn">

        </div>
        
    </div>

    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
        downBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>
    
</body>
</html>
